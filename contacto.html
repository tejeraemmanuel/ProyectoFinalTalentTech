<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contacto</title>
</head>
<body>
  <header>
    <h1>Contacto</h1>
    <a href="index.html" class="icono-carrito">⬅️ Volver</a> <!-- Botón para regresar -->
  </header>

  <section id="contacto" class="contacto">
    <h2>Contactanos</h2>
    <form
      action="https://formspree.io/f/mrbbaqwo"
      method="POST"
    >
      <label for="nombre">Tu nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

      <label for="email">Tu correo electronico:</label>
      <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

      <label for="mensaje">Tu mensaje:</label>
      <textarea id="mensaje" name="message" rows="5" placeholder="Escribe tu mensaje" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>
</body>
</html>
